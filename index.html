          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

</div>


<div class="banner">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="caption">
                  <h2>Doctor who</h2>
                  <div class="line-dec"></div>
                  <p>Blog dedicado a f√£s de Doctor who</p>
                  <a class="btn btn-primary" href="./classicWho.html">Blog aqui</a>
              </div>
          </div>
      </div>
  </div>

<div class="subscribe-form">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="section-heading">
                  <div class="line-dec"></div>
                  <h1>Receba novidades</h1>
              </div>
          </div>
          <div class="col-md-8 offset-md-2">
              <div class="main-content">
                  <p>Insira seus email abaixo para saber mais sobre Doctor who</p>
                  <div class="container">
                      <form id="subscribe" class="form" action="" method="get">
                          <div class="row">
                              <div class="col-md-7">
                                  <fieldset>
                                      <input name="email" type="text" class="form-control" required id="email" value="" placeholder="Seu e-mail..." >
                                  </fieldset>
                              </div>
                              <div class="col-md-5">
                                  <fieldset>
                                      <button type="submit" id="form-submit" class="button">Enviar</button>
                                  </fieldset>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>



<div class="sub-footer">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="copyright-text">
                  <p>DoctorWho &copy; Todos os direitos reservados</p>
              </div>
          </div>
      </div>
  </div>
</div>










<div class="modal fade" id="contact">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Contato</h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="row mb-3">
                        <label for="inputName3" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" required id="inputName3">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" required id="inputEmail3">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputNumber3" class="col-sm-2 col-form-label">Numero</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" required="inputNumber3">
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
</div>

      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
